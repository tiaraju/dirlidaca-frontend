<template>

    <h1>Add a new Problem</h1>

    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="name" class="form-control" value.bind="name">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Hint</label>

                <div class="col-sm-10">
                    <input type="text" placeholder="hint" class="form-control" value.bind="hint">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                    <textarea placeholder="description" class="form-control" value.bind="description"></textarea>
                </div>
            </div>
        </form>

        <div style="text-align: center">
            <button class="btn btn-success" click.delegate="addProblem()" disabled.bind="!canSave">Add Problem</button>
        </div>

    </div>

</template>
